<!DOCTYPE html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Hello World</title>

    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
  <header class="header-footer-bg">
      <div class="center">
          <h3>FeedHenry
              <small>QuickStart - HTML5</small>
          </h3>
      </div>
  </header>

  <div id="count" class="">
      <div id="formWrapper">
          <p id="description">Book your trip.</p>
          <br>

          <div class="input-div">
 <input id="applicantName" type="text" class="input-text" placeholder="Enter your name here"/>
<input id="emailAddress" type="text" class="input-text" placeholder="Enter your e-mail address here"/> 
<input id="numberOfTravelers" type="text" class="input-text" placeholder="Enter number of travellers"/> 
<input id="fromDestination" type="text" class="input-text" placeholder="Enter from destination"/> 
<input id="toDestination" type="text" class="input-text" placeholder="Enter to destination"/> 
<input id="dateOfArrival" type="text" class="input-text" placeholder="Enter date of arrival"/> 
<input id="dateOfDeparture" type="text" class="input-text" placeholder="Enter date of departure"/> 
 </div>
          <br>

          <button id="say_hello" type="button" class="say-hello-button">Book it</button>
          <div id="cloudResponse" class="cloudResponse"></div>
      </div>
  </div>

      <footer class="header-footer-bg">
          <div>
              <small class="right">
                  <!-- v.&nbsp;{{ version }} -->
              </small>
          </div>
      </footer>

    <script src="feedhenry.js"></script>
    <script src="hello.js"></script>
  </body>
</html>
